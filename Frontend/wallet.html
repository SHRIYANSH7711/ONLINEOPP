<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Onlineपेटपूजा - Wallet</title>
    <style>
        .wallet-container {
            margin-left: 300px;
            padding: 2rem;
            background: var(--softGreenColor);
            min-height: 100vh;
        }

        .wallet-header {
            background: linear-gradient(135deg, var(--primaryColor), var(--secondaryColor));
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .balance-display {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .wallet-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .action-card h3 {
            color: var(--primaryColor);
            margin-bottom: 1rem;
        }

        .add-money-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .add-money-form input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .add-money-form input:focus {
            border-color: var(--primaryColor);
            outline: none;
        }

        .add-money-btn {
            padding: 12px;
            background: var(--successColor);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .add-money-btn:hover {
            background: var(--primaryColor);
        }

        .transactions-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .transactions-table th {
            background: var(--greyColor);
            font-weight: 600;
        }

        .transaction-credit {
            color: var(--successColor);
        }

        .transaction-debit {
            color: var(--errorColor);
        }

        @media screen and (max-width: 768px) {
            .wallet-container {
                margin-left: 0;
                padding: 1rem;
            }
        }

        .page-mobile-nav {
        display: none;
        padding: 1rem;
        background: white;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin: -2rem -2rem 2rem -2rem; 
        }
        @media screen and (max-width: 768px) {
        .page-mobile-nav {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: -1rem -1rem 1rem -1rem; 
    }
    
    .page-mobile-nav h2 {  
        margin: 0;
        flex: 1;
        font-size: 1.2rem;
    }
}
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">CanTech</h1>
        <div class="sidebar-menus">
            <a href="dashboard.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
            <a href="orders-placed.html"><ion-icon name="cube-outline"></ion-icon>My Orders</a>
            <a href="bills.html"><ion-icon name="receipt-outline"></ion-icon>Bills</a>
            <a href="wallet.html"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
            <a href="notifications.html"><ion-icon name="notifications-outline"></ion-icon>Notifications</a>
            <a href="contact.html"><ion-icon name="chatbubbles-outline"></ion-icon>Contact Us</a>
            <a href="settings.html"><ion-icon name="settings-outline"></ion-icon>Settings</a>
        </div>
        <div class="sidebar-logout">
            <a href="#" onclick="auth.logout()"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
        </div>
    </div>

    <div class="wallet-container">

        <div class="page-mobile-nav">
        <ion-icon class="menu-toggle" name="menu-outline" style="font-size: 2rem; cursor: pointer; color: #0e6253;"></ion-icon>
        <h2 style="margin: 0; flex: 1;">Wallet</h2>
        </div>
        <div class="wallet-header">
            <h1>My Wallet</h1>
            <div class="balance-display">₹<span id="current-balance">0.00</span></div>
            <p>Available Balance</p>
        </div>

        <div class="wallet-actions">
            <div class="action-card">
                <h3>Add Money</h3>
                <form class="add-money-form" id="add-money-form">
                    <input type="number" id="amount-input" placeholder="Enter amount" min="1" required>
                    <button type="submit" class="add-money-btn">Add Money</button>
                </form>
            </div>
        </div>

        <div class="transactions-section">
            <h2>Recent Transactions</h2>
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions-list">
                    <!-- Transactions will be loaded here -->
                </tbody>
            </table>
            <div id="no-transactions" style="display: none; text-align: center; padding: 2rem; color: #666;">
                No transactions yet
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/brand.js"></script>
        <script>
// Hamburger menu functionality
document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.page-mobile-nav .menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    
    if (menuToggle && sidebar) {
        // Create overlay
        let overlay = document.querySelector('.sidebar-overlay');
        if (!overlay) {
            overlay = document.createElement('div');
            overlay.className = 'sidebar-overlay';
            overlay.style.cssText = `
                display: none;
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            `;
            document.body.appendChild(overlay);
        }
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
            document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : 'auto';
        });
        
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
        
        // Close on link click
        sidebar.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    overlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        });
    }
});
</script>
    <script>
        class WalletPage {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadWalletData();
                this.setupEventListeners();
            }

            async loadWalletData() {
                try {
                    const walletData = await api.getWallet();
                    this.displayBalance(walletData.balance);
                    this.displayTransactions(walletData.transactions);
                } catch (error) {
                    console.error('Error loading wallet data:', error);
                    alert('Failed to load wallet data');
                }
            }

            displayBalance(balance) {
                const balanceEl = document.getElementById('current-balance');
                balanceEl.textContent = parseFloat(balance).toFixed(2);
            }

            displayTransactions(transactions) {
                const tbody = document.getElementById('transactions-list');
                const noTransactions = document.getElementById('no-transactions');

                if (transactions.length === 0) {
                    tbody.style.display = 'none';
                    noTransactions.style.display = 'block';
                    return;
                }

                tbody.innerHTML = transactions.map(transaction => {
                    const date = new Date(transaction.created_at).toLocaleDateString();
                    const typeClass = transaction.type === 'credit' ? 'transaction-credit' : 'transaction-debit';
                    const sign = transaction.type === 'credit' ? '+' : '-';
                    
                    return `
                        <tr>
                            <td>${date}</td>
                            <td>${transaction.description}</td>
                            <td class="${typeClass}">${transaction.type.toUpperCase()}</td>
                            <td class="${typeClass}">${sign}₹${parseFloat(transaction.amount).toFixed(2)}</td>
                        </tr>
                    `;
                }).join('');
            }

            setupEventListeners() {
                const addMoneyForm = document.getElementById('add-money-form');
                addMoneyForm.addEventListener('submit', (e) => this.handleAddMoney(e));
            }

            async handleAddMoney(e) {
                e.preventDefault();
                
                const amountInput = document.getElementById('amount-input');
                const amount = parseFloat(amountInput.value);

                if (!amount || amount <= 0) {
                    alert('Please enter a valid amount');
                    return;
                }

                try {
                    const response = await api.addMoney(amount);
                    this.displayBalance(response.new_balance);
                    amountInput.value = '';
                    
                    // Reload transactions to show the new credit
                    await this.loadWalletData();
                    
                    alert(`Successfully added ₹${amount.toFixed(2)} to your wallet!`);
                } catch (error) {
                    console.error('Error adding money:', error);
                    alert('Failed to add money. Please try again.');
                }
            }
        }

        // Initialize wallet page
        document.addEventListener('DOMContentLoaded', () => {
            new WalletPage();
        });
    </script>
</body>
</html>
