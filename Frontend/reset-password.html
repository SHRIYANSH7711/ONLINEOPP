<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Onlineपेटपूजा</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0e6253, #ffc107);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 450px;
            max-width: 90vw;
        }

        .logo {
            text-align: center;
            color: #0e6253;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #0e6253;
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #0e6253;
        }

        .password-requirements h4 {
            font-size: 0.9rem;
            color: #0e6253;
            margin-bottom: 0.75rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0;
            font-size: 0.85rem;
            color: #666;
        }

        .requirement-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .requirement.met {
            color: #00b894;
        }

        .requirement.met .requirement-checkbox {
            background: #00b894;
            border-color: #00b894;
        }

        .requirement.met .requirement-checkbox::after {
            content: '✓';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0e6253;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover:not(:disabled) {
            background: #0a4d42;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid;
            display: none;
        }

        .message.error {
            background: #ffe6e6;
            color: #d63031;
            border-color: #d63031;
        }

        .message.success {
            background: #e6ffe6;
            color: #00b894;
            border-color: #00b894;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #0e6253;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Onlineपेटपूजा</h1>
        <h2>Reset Your Password</h2>

        <div id="message" class="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" required minlength="10">
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <div class="requirement" id="req-length">
                        <div class="requirement-checkbox"></div>
                        <span>At least 10 characters</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <div class="requirement-checkbox"></div>
                        <span>At least one uppercase letter (A-Z)</span>
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <div class="requirement-checkbox"></div>
                        <span>At least one lowercase letter (a-z)</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <div class="requirement-checkbox"></div>
                        <span>At least one number (0-9)</span>
                    </div>
                    <div class="requirement" id="req-special">
                        <div class="requirement-checkbox"></div>
                        <span>At least one special character (!@#$%^&*)</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required minlength="10">
            </div>

            <button type="submit" class="btn" id="submitBtn" disabled>Reset Password</button>
        </form>

        <div class="back-link">
            <a href="/login.html">← Back to Login</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let passwordRequirementsMet = {
            length: false,
            uppercase: false,
            lowercase: false,
            number: false,
            special: false
        };

        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const form = document.getElementById('resetForm');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            showMessage('Invalid reset link. Please request a new password reset.', 'error');
            submitBtn.disabled = true;
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function updateRequirement(elementId, isMet) {
            const element = document.getElementById(elementId);
            if (isMet) {
                element.classList.add('met');
            } else {
                element.classList.remove('met');
            }
        }

        function updateSubmitButton() {
            const allMet = Object.values(passwordRequirementsMet).every(val => val === true);
            const passwordsMatch = newPasswordInput.value === confirmPasswordInput.value;
            const bothFilled = newPasswordInput.value && confirmPasswordInput.value;
            
            submitBtn.disabled = !(allMet && passwordsMatch && bothFilled);
        }

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            passwordRequirementsMet.length = password.length >= 10;
            updateRequirement('req-length', passwordRequirementsMet.length);
            
            passwordRequirementsMet.uppercase = /[A-Z]/.test(password);
            updateRequirement('req-uppercase', passwordRequirementsMet.uppercase);
            
            passwordRequirementsMet.lowercase = /[a-z]/.test(password);
            updateRequirement('req-lowercase', passwordRequirementsMet.lowercase);
            
            passwordRequirementsMet.number = /[0-9]/.test(password);
            updateRequirement('req-number', passwordRequirementsMet.number);
            
            passwordRequirementsMet.special = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            updateRequirement('req-special', passwordRequirementsMet.special);
            
            updateSubmitButton();
        });

        confirmPasswordInput.addEventListener('input', updateSubmitButton);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await api.request('/reset-password', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        token: resetToken, 
                        newPassword: newPassword 
                    })
                });

                showMessage(response.message, 'success');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                showMessage(error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
