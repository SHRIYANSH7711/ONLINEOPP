<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanTech - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0e6253, #ffc107);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90vw;
        }

        .logo {
            text-align: center;
            color: #0e6253;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #0e6253;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0e6253;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #0a4d42;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #d63031;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #00b894;
        }

        .switch-form {
            text-align: center;
            margin-top: 1rem;
        }

        .switch-form a {
            color: #0e6253;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">CanTech</h1>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div id="message"></div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Login</button>
            <div class="loading" id="loading">Logging in...</div>
        </form>

        <!-- Signup Form (hidden initially) -->
        <form id="signupForm" style="display: none;">
            <div id="signupMessage"></div>
            
            <div class="form-group">
                <label for="signupName">Full Name:</label>
                <input type="text" id="signupName" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password" required minlength="6">
            </div>
            
            <button type="submit" class="btn" id="signupBtn">Sign Up</button>
            <div class="loading" id="signupLoading">Creating account...</div>
        </form>

        <div class="switch-form">
            <a href="#" id="switchToSignup">Don't have an account? Sign Up</a>
            <a href="#" id="switchToLogin" style="display: none;">Already have an account? Login</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/brand.js"></script>
    <script>
        // Check if user is already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const switchToSignup = document.getElementById('switchToSignup');
        const switchToLogin = document.getElementById('switchToLogin');
        const messageDiv = document.getElementById('message');
        const signupMessageDiv = document.getElementById('signupMessage');

        // Switch between forms
        switchToSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            switchToSignup.style.display = 'none';
            switchToLogin.style.display = 'inline';
            clearMessages();
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            switchToLogin.style.display = 'none';
            switchToSignup.style.display = 'inline';
            clearMessages();
        });

        function clearMessages() {
            messageDiv.innerHTML = '';
            signupMessageDiv.innerHTML = '';
        }

        function showMessage(element, message, type = 'error') {
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');

            loginBtn.disabled = true;
            loading.style.display = 'block';
            clearMessages();

            try {
                await auth.login(email, password);
                showMessage(messageDiv, 'Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (error) {
                showMessage(messageDiv, error.message);
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            const signupLoading = document.getElementById('signupLoading');

            signupBtn.disabled = true;
            signupLoading.style.display = 'block';
            clearMessages();

            try {
                await auth.signup(name, email, password);
                showMessage(signupMessageDiv, 'Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } catch (error) {
                showMessage(signupMessageDiv, error.message);
            } finally {
                signupBtn.disabled = false;
                signupLoading.style.display = 'none';
            }
        });
    </script>
