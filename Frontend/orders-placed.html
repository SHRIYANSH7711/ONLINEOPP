<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Onlineपेटपूजा - My Orders</title>
    <style>
        .orders-container {
            margin-left: 300px;
            padding: 2rem;
            background: var(--softGreenColor);
            min-height: 100vh;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primaryColor), var(--secondaryColor));
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid var(--primaryColor);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            background: var(--primaryColor);
            color: white;
        }

        .filter-tab.active {
            background: var(--primaryColor);
            color: white;
        }

        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primaryColor);
            transition: transform 0.3s;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-token {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primaryColor);
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-pending {
            background: #ffe4b5;
            color: #e67e22;
        }

        .status-confirmed {
            background: #e8f4f8;
            color: #3498db;
        }

        .status-preparing {
            background: #fff3cd;
            color: #856404;
        }

        .status-ready {
            background: #d1edcc;
            color: #28a745;
            animation: pulse 2s infinite;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .order-items {
            margin: 1rem 0;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .item-row:last-child {
            border-bottom: none;
            font-weight: bold;
            margin-top: 0.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--primaryColor);
        }

        .item-details {
            flex: 1;
        }

        .item-vendor {
            font-size: 0.8rem;
            color: var(--darkGreyColor);
            margin-top: 0.2rem;
        }

        .status-timeline {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .timeline-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primaryColor);
        }

        .timeline-steps {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 0.5rem 0;
        }

        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            position: relative;
        }

        .timeline-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
        }

        .timeline-step.completed .timeline-dot {
            background: var(--primaryColor);
        }

        .timeline-step.current .timeline-dot {
            background: var(--secondaryColor);
            animation: pulse 1.5s infinite;
        }

        .timeline-label {
            font-size: 0.75rem;
            margin-top: 0.3rem;
            text-align: center;
            color: #666;
        }

        .timeline-line {
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .timeline-step.completed .timeline-line {
            background: var(--primaryColor);
        }

        .no-orders {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .refresh-btn {
            background: var(--primaryColor);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .refresh-btn:hover {
            background: var(--secondaryColor);
            color: var(--blackColor);
        }

        @media screen and (max-width: 768px) {
            .orders-container {
                margin-left: 0;
                padding: 1rem;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .timeline-steps {
                justify-content: flex-start;
            }
        }

        .page-mobile-nav {
            display: none;
            padding: 1rem;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: -2rem -2rem 2rem -2rem; 
        }
        
        @media screen and (max-width: 768px) {
            .page-mobile-nav {
                display: flex;
                align-items: center;
                gap: 1rem;
                margin: -1rem -1rem 1rem -1rem; 
            }
            
            .page-mobile-nav h2 {  
                margin: 0;
                flex: 1;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // Initialize hamburger menu FIRST
        (function() {
            function setupHamburgerMenu() {
                const menuToggle = document.querySelector('.page-mobile-nav .menu-toggle');
                const sidebar = document.querySelector('.sidebar');
                
                if (!menuToggle || !sidebar) {
                    console.warn('Menu elements not found');
                    return;
                }

                // Create overlay
                let overlay = document.querySelector('.sidebar-overlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.className = 'sidebar-overlay';
                    overlay.style.cssText = `
                        display: none;
                        position: fixed;
                        top: 0; left: 0; right: 0; bottom: 0;
                        background: rgba(0, 0, 0, 0.5);
                        z-index: 999;
                        transition: opacity 0.3s ease;
                    `;
                    document.body.appendChild(overlay);
                }
                
                // Toggle function
                function toggleMenu(e) {
                    e.stopPropagation();
                    const isActive = sidebar.classList.toggle('active');
                    menuToggle.classList.toggle('is-active');
                    overlay.style.display = isActive ? 'block' : 'none';
                    document.body.style.overflow = isActive ? 'hidden' : 'auto';
                }

                // Close function
                function closeMenu() {
                    sidebar.classList.remove('active');
                    menuToggle.classList.remove('is-active');
                    overlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
                
                // Add event listeners
                menuToggle.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', closeMenu);
                
                // Close on link click (mobile)
                sidebar.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 768) {
                            closeMenu();
                        }
                    });
                });

                console.log('✅ Hamburger menu initialized on orders-placed.html');
            }

            // Run on DOM ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', setupHamburgerMenu);
            } else {
                setupHamburgerMenu();
            }
        })();
    </script>
    
    <!-- ORDERS PAGE LOGIC - ADD AFTER HAMBURGER SCRIPT -->
    <script>
        class OrdersPlacedPage {
            constructor() {
                this.allOrders = [];
                this.currentFilter = 'all';
                this.init();
            }

            async init() {
                await this.loadOrders();
                this.startAutoRefresh();
            }

            async loadOrders() {
                try {
                    this.allOrders = await api.getOrders();
                    this.displayOrders();
                } catch (error) {
                    console.error('Error loading orders:', error);
                    document.getElementById('no-orders').style.display = 'block';
                }
            }

            async refreshOrders() {
                await this.loadOrders();
                this.showNotification('Orders refreshed!');
            }

            startAutoRefresh() {
                setInterval(() => {
                    this.loadOrders();
                }, 30000);
            }

            filterOrders(status) {
                this.currentFilter = status;
                
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                event.target.classList.add('active');
                
                this.displayOrders();
            }

            displayOrders() {
                const container = document.getElementById('orders-container');
                const noOrdersDiv = document.getElementById('no-orders');

                let ordersToShow = this.allOrders;
                
                if (this.currentFilter !== 'all') {
                    ordersToShow = this.allOrders.filter(order => 
                        order.status === this.currentFilter
                    );
                }

                if (ordersToShow.length === 0) {
                    container.style.display = 'none';
                    noOrdersDiv.style.display = 'block';
                    noOrdersDiv.querySelector('h3').textContent = 
                        this.currentFilter === 'all' ? 'No Orders Yet' : `No ${this.currentFilter} Orders`;
                    return;
                }

                container.style.display = 'grid';
                noOrdersDiv.style.display = 'none';

                container.innerHTML = ordersToShow.map(order => this.createOrderCard(order)).join('');
            }

            createOrderCard(order) {
                const orderDate = new Date(order.created_at).toLocaleString('en-IN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const itemsHTML = order.items.map(item => `
                    <div class="item-row">
                        <div class="item-details">
                            <div>${item.name}</div>
                            <div class="item-vendor">${item.vendor}</div>
                        </div>
                        <div>${item.qty} × ₹${parseFloat(item.price).toFixed(2)}</div>
                    </div>
                `).join('');

                const statusIcon = this.getStatusIcon(order.status);
                const timeline = this.createTimeline(order.status);

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-token">Token: ${order.token}</div>
                            <div class="order-status status-${order.status}">
                                <ion-icon name="${statusIcon}"></ion-icon>
                                ${order.status}
                            </div>
                        </div>
                        
                        <div class="order-meta">
                            <div class="order-date">
                                <ion-icon name="time-outline"></ion-icon>
                                ${orderDate}
                            </div>
                            <div>Order ID: #${order.id}</div>
                        </div>
                        
                        <div class="order-items">
                            ${itemsHTML}
                            <div class="item-row">
                                <div class="item-details"><strong>Total Amount</strong></div>
                                <div><strong>₹${parseFloat(order.total_amount).toFixed(2)}</strong></div>
                            </div>
                        </div>

                        ${timeline}
                    </div>
                `;
            }

            getStatusIcon(status) {
                const icons = {
                    'pending': 'hourglass-outline',
                    'confirmed': 'checkmark-circle-outline',
                    'preparing': 'restaurant-outline',
                    'ready': 'bag-check-outline',
                    'completed': 'checkmark-done-outline'
                };
                return icons[status] || 'help-outline';
            }

            createTimeline(currentStatus) {
                const steps = [
                    { key: 'pending', label: 'Pending' },
                    { key: 'confirmed', label: 'Confirmed' },
                    { key: 'preparing', label: 'Preparing' },
                    { key: 'ready', label: 'Ready' },
                    { key: 'completed', label: 'Done' }
                ];

                const currentIndex = steps.findIndex(s => s.key === currentStatus);

                const stepsHTML = steps.map((step, index) => {
                    const isCompleted = index < currentIndex;
                    const isCurrent = index === currentIndex;
                    const statusClass = isCompleted ? 'completed' : (isCurrent ? 'current' : '');
                    const showLine = index < steps.length - 1;

                    return `
                        <div class="timeline-step ${statusClass}">
                            <div class="timeline-dot">${index + 1}</div>
                            <div class="timeline-label">${step.label}</div>
                            ${showLine ? '<div class="timeline-line"></div>' : ''}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="status-timeline">
                        <div class="timeline-header">Order Progress</div>
                        <div class="timeline-steps">
                            ${stepsHTML}
                        </div>
                    </div>
                `;
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #00b894;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    z-index: 1000;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.remove(), 3000);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            window.ordersPage = new OrdersPlacedPage();
        });
    </script>
