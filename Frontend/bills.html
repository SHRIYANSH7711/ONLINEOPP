<head>

    <style>
        .bills-container {
            margin-left: 300px;
            padding: 2rem;
            background: var(--softGreenColor);
            min-height: 100vh;
        }

        /* ðŸ†• NEW: Mobile Navigation Bar */
        .page-mobile-nav {
            display: none;
            padding: 1rem;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: -2rem -2rem 2rem -2rem;
        }

        @media screen and (max-width: 768px) {
            .page-mobile-nav {
                display: flex;
                align-items: center;
                gap: 1rem;
                margin: -1rem -1rem 1rem -1rem;
            }
            
            .page-mobile-nav h2 {
                margin: 0;
                flex: 1;
                font-size: 1.2rem;
            }
        }

        .page-header {
            background: linear-gradient(135deg, var(--primaryColor), var(--secondaryColor));
            color: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .orders-grid {
            display: grid;
            gap: 2rem;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primaryColor);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-token {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primaryColor);
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #ffe4b5;
            color: #e67e22;
        }

        .status-confirmed {
            background: #e8f4f8;
            color: #3498db;
        }

        .status-preparing {
            background: #fff3cd;
            color: #856404;
        }

        .status-ready {
            background: #d1edcc;
            color: #28a745;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .order-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .order-items {
            margin: 1rem 0;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .item-row:last-child {
            border-bottom: none;
            font-weight: bold;
            margin-top: 0.5rem;
            padding-top: 1rem;
            border-top: 2px solid var(--primaryColor);
        }

        .item-details {
            flex: 1;
        }

        .item-vendor {
            font-size: 0.8rem;
            color: var(--darkGreyColor);
        }

        .order-total {
            text-align: right;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primaryColor);
            margin-top: 1rem;
        }

        .no-orders {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            color: #666;
        }

        .no-orders img {
            max-width: 300px;
            width: 100%;
            margin-bottom: 1rem;
        }

        @media screen and (max-width: 768px) {
            .bills-container {
                margin-left: 0;
                padding: 1rem;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script>
        // Hamburger menu functionality for mobile
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.querySelector('.page-mobile-nav .menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (menuToggle && sidebar) {
                // Create overlay
                let overlay = document.querySelector('.sidebar-overlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.className = 'sidebar-overlay';
                    overlay.style.cssText = `
                        display: none;
                        position: fixed;
                        top: 0; left: 0; right: 0; bottom: 0;
                        background: rgba(0, 0, 0, 0.5);
                        z-index: 999;
                    `;
                    document.body.appendChild(overlay);
                }
                
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
                    document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : 'auto';
                });
                
                overlay.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                    overlay.style.display = 'none';
                    document.body.style.overflow = 'auto';
                });
                
                // Close on link click
                sidebar.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 768) {
                            sidebar.classList.remove('active');
                            overlay.style.display = 'none';
                            document.body.style.overflow = 'auto';
                        }
                    });
                });
            }
        });
    </script>
    
    <script>
        class BillsPage {
            constructor() {
                this.init();
            }

            async init() {
                await this.loadOrders();
            }

            async loadOrders() {
                try {
                    const orders = await api.getOrders();
                    this.displayOrders(orders);
                } catch (error) {
                    console.error('Error loading orders:', error);
                    document.getElementById('no-orders').style.display = 'block';
                }
            }

            displayOrders(orders) {
                const container = document.getElementById('orders-container');
                const noOrdersDiv = document.getElementById('no-orders');

                if (orders.length === 0) {
                    container.style.display = 'none';
                    noOrdersDiv.style.display = 'block';
                    return;
                }

                container.innerHTML = orders.map(order => this.createOrderCard(order)).join('');
            }

            createOrderCard(order) {
                const orderDate = new Date(order.created_at).toLocaleDateString('en-IN', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const itemsHTML = order.items.map(item => `
                    <div class="item-row">
                        <div class="item-details">
                            <div>${item.name}</div>
                            <div class="item-vendor">${item.vendor}</div>
                        </div>
                        <div>${item.qty} Ã— â‚¹${parseFloat(item.price).toFixed(2)}</div>
                    </div>
                `).join('');

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-token">Token: ${order.token}</div>
                            <div class="order-status status-${order.status}">${order.status}</div>
                        </div>
                        
                        <div class="order-meta">
                            <div>Order Date: ${orderDate}</div>
                            <div>Order ID: #${order.id}</div>
                        </div>
                        
                        <div class="order-items">
                            ${itemsHTML}
                            <div class="item-row">
                                <div class="item-details"><strong>Total Amount</strong></div>
                                <div><strong>â‚¹${parseFloat(order.total_amount).toFixed(2)}</strong></div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize bills page
        document.addEventListener('DOMContentLoaded', () => {
            new BillsPage();
        });
    </script>
