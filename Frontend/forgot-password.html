<!--Frontend/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Onlineपेटपूजा</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0e6253, #ffc107);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90vw;
        }

        .logo {
            text-align: center;
            color: #0e6253;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #0e6253;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0e6253;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #0a4d42;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid;
            display: none;
        }

        .message.error {
            background: #ffe6e6;
            color: #d63031;
            border-color: #d63031;
        }

        .message.success {
            background: #e6ffe6;
            color: #00b894;
            border-color: #00b894;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #0e6253;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Onlineपेटपूजा</h1>
        <h2>Forgot Password?</h2>
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">
            Enter your email and we'll send you a link to reset your password.
        </p>

        <div id="message" class="message"></div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>

            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <div class="back-link">
            <a href="/login.html">← Back to Login</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('forgotForm');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Please enter your email', 'error');
                return;
            }

            try {
                const response = await api.request('/forgot-password', {
                    method: 'POST',
                    body: JSON.stringify({ email })
                });

                showMessage(response.message, 'success');
                form.reset();

            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
    </script>
</body>
</html>
